<!doctype html>
<html>

<head>
    <title>Line Chart</title>
    <script src="./js/Chart.bundle.js"></script>
    <script src="./js/jquery-1.11.2.min.js"></script>
    <style>
    canvas{
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
    }
    </style>
</head>

<body>
    <div style="width:75%;">
        <canvas id="canvas"></canvas>
    </div>
    <br>
    <br>
    <script>
        var config = {
            type: 'line',
            data: {
                labels: ["January", "February", "March", "April", "May", "June", "July"],

                // we can add multiple datasets here
                datasets: [{
                    label: "Year's Data",
                    data: [100, 120, 90, 180, 144, 156, 110],
                    fill: false,
                    borderDash: [5, 5],
                }]
            },

            options: {
                responsive: true,
                title:{
                    display:true,
                    text:'Weavebytes Line Chart Demo'
                },
                tooltips: {
                    mode: 'label',
                    callbacks: { }
                },
                hover: {
                    mode: 'dataset'
                },
                scales: {
                    xAxes: [{
                        display: true,
                        scaleLabel: {
                            show: true,
                            labelString: 'Month'
                        }
                    }],
                    yAxes: [{
                        display: true,
                        scaleLabel: {
                            show: true,
                            labelString: 'Value'
                        },
                        ticks: {
                            suggestedMin: -10,
                            suggestedMax: 250,
                        }
                    }]
                }
            }
        };

        $.each(config.data.datasets, function(i, dataset) {
            dataset.borderColor = "rgba('33','33','33','.7')";
            dataset.backgroundColor = "rgba('33','33','33','.7')";
            dataset.pointBorderColor = "rgba('33','33','33','.7')";
            dataset.pointBackgroundColor = "rgba('33','33','33','.7')";
            dataset.pointBorderWidth = 1;
        });

        window.onload = function() {
            var ctx = document.getElementById("canvas").getContext("2d");
            window.myLine = new Chart(ctx, config);
        };

    </script>
</body>

</html>
